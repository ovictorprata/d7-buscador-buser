<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Buser</title>
    <header>
      <img src="./img/logo-buser-menu.png" />
      <div class="blank-space"></div>
      <a href="" class="login-font">Entrar</a>
    </header>
  </head>
  <body>
    <div class="container">
      <p class="font-slogan">
        Viagens de ônibus mais baratas que a passagem da rodoviária
      </p>
      <p class="font-slogan-subtopic">Sem taxas, com segurança e preço justo</p>

      <div class="container-search">
        <div>
          <p class="container-search-font-text">Saindo de</p>
          <input
            type="text"
            name="origin"
            placeholder="São José dos Campos - SP"
            id="origin"
            class="icon-input icon-input-origin"
          />
        </div>

        <div>
          <p class="container-search-font-text">Indo para</p>

          <input
            type="text"
            name="destination"
            placeholder="São Paulo - SP"
            class="icon-input icon-input-destination"
          />
        </div>
        <div>
          <p class="container-search-font-text">Data de ida</p>
          <input
            type="text"
            placeholder="Ida"
            onfocus="(this.type='date')"
            id="destination-date"
            class="icon-input icon-input-date"
          />
        </div>
        <div>
          <p class="container-search-font-text">Data de volta</p>
          <input
            type="text"
            placeholder="Volta"
            onfocus="(this.type='date')"
            class="icon-input icon-input-date"
          />
        </div>

        <div>
          <button class="search-btn">
            <img
              src="./img/magnifying-glass.svg"
              class="search-btn-icon"
            />Buscar
          </button>
        </div>
      </div>

      <div class="gap-pink">
        <img src="./img/onibus-rosa.png" class="gap-pink-img" />
      </div>

      <!--DIV CONTAINER SEARCH END-->
    </div>

    <footer>
      <button class="footer-btn">
        <img src="./img/magnifying-glass-black.svg" class="bottom-img" />
        <p>Buscar</p>
      </button>
      <button class="footer-btn">
        <img src="./img/bus.svg" class="bottom-img" />
        <p>Viagens</p>
      </button>
      <button class="footer-btn">
        <img src="./img/wallet.svg" class="bottom-img" />
        <p>Carteira</p>
      </button>
      <button class="footer-btn">
        <img src="./img/sale.svg" class="bottom-img" />
        <p>Promoções</p>
      </button>
      <button class="footer-btn">
        <img src="./img/help.svg" class="bottom-img" />
        <p>Ajuda</p>
      </button>
    </footer>

    <!--DIV CONTAINER END-->
  </body>
</html>
